<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam - nzr Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-jakarta">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-white/70 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../../index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 text-transparent bg-clip-text">
                        nzr<span class="font-light">Tools</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="../../index.html#tools" class="nav-link px-3 py-2 text-gray-700 font-medium">Back to Tools</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tool Section -->
    <section class="pt-24 pb-12 md:pt-32 md:pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow-xl rounded-3xl p-8 md:p-12 lg:p-16">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                        Cek <span class="text-indigo-600">Khodam</span>
                    </h1>
                    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                        Discover your mystical spiritual entity through a fun name-based generator.
                    </p>
                </div>

                <div class="max-w-xl mx-auto">
                    <div class="bg-gray-50 rounded-xl p-6 shadow-md">
                        <div class="mb-4">
                            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">
                                Enter Your Name
                            </label>
                            <input 
                                type="text" 
                                id="nameInput" 
                                placeholder="Masukkan nama" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                        </div>
                        <button 
                            id="generateBtn" 
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center"
                        >
                            <span>Cek Khodam</span>
                        </button>
                        
                        <div id="loadingIcon" class="hidden text-center text-3xl mt-4">‚è≥</div>
                        <div id="status" class="text-center mt-4 text-sm"></div>
                        
                        <div id="resultContainer" class="hidden mt-6 bg-white rounded-lg shadow-md p-6">
                            <div id="khodamResult" class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">
                    &copy; 2024 nzrTools. A fun utility for discovering your mystical spiritual entity.
                </p>
            </div>
        </div>
    </footer>

    <script src="../../backend/utilities/cekkhodam.js"></script>
</body>
</html>
